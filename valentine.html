<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>For Babe Cha ðŸ’–</title>
<style>
  /* Default Page: Fast & Noticeable Shimmering Gradient */
  body {
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    height: 100vh;
    overflow: hidden;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    /* High contrast colors for noticeable change */
    background: linear-gradient(45deg, #ff9800, #ffeb3b, #ffffff, #ffc107);
    background-size: 300% 300%;
    animation: breathingGradient 2s ease-in-out infinite; /* Speed increased to 2s */
    transition: all 0.8s ease;
  }

  @keyframes breathingGradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* YES Hover: Deep Pulsing Romantic Reds (Fast & Intense) */
  body.bg-pink-love {
    background: linear-gradient(-45deg, #ff1a1a, #ff4d88, #ff0055, #b30059);
    background-size: 400% 400%;
    animation: gradientMove 1.5s ease infinite; /* Very fast celebration speed */
  }

  /* NO Hover: Dark Stormy Grays/Blacks */
  body.bg-dark-cloudy {
    background: linear-gradient(-45deg, #000000, #333333, #1a1a1a, #444444);
    background-size: 400% 400%;
    animation: gradientMove 5s ease infinite;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  #card {
    position: relative;
    width: 550px;
    max-width: 90vw;
    padding: 50px;
    border-radius: 40px;
    border: 5px solid #ff4d88;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(20px);
    box-shadow: 0 10px 50px rgba(0, 0, 0, 0.1), 0 0 30px rgba(255, 77, 136, 0.2);
    color: #5a0030;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    z-index: 10;
  }

  h2 { font-size: 3.2rem; margin-bottom: 30px; text-shadow: 2px 2px 4px rgba(255,255,255,0.5); }

  .btn-container { display: flex; justify-content: center; gap: 30px; align-items: center; min-height: 120px; }
  
  button { 
    font-size: 1.6rem; 
    padding: 18px 50px; 
    border-radius: 50px; 
    border: none; 
    cursor: pointer; 
    font-weight: bold;
    transition: all 0.2s ease;
    text-transform: uppercase;
  }

  #yesBtn { 
    background-color: #ff4d88; 
    color: white; 
    box-shadow: 0 10px 25px rgba(255, 77, 136, 0.4); 
  }
  
  #yesBtn:hover {
    transform: scale(1.15);
    background-color: #ff1a1a;
    box-shadow: 0 0 60px #ff1a1a, 0 0 120px #ff1a1a;
  }

  #noBtn { background-color: white; color: #b30059; border: 3px solid #b30059; }
  #noBtn:hover {
    transform: scale(0.8);
    background-color: #111111;
    color: #ff4d88;
    border-color: #ff4d88;
    box-shadow: 0 0 60px #ff4d88;
  }

  /* Massive Glowing Text */
  .floating-item {
    position: fixed;
    pointer-events: none;
    z-index: 100;
    font-weight: 900;
    text-shadow: 0 0 25px rgba(255,255,255,1);
    animation: floatUp 2.5s linear forwards;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(0.5) rotate(0deg); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-110vh) scale(3) rotate(30deg); opacity: 0; }
  }

  #messageBox { margin-top: 40px; font-size: 2.2rem; min-height: 80px; font-weight: bold; }

  /* Retry Shake */
  .big-yes { transform: scale(1.6) !important; box-shadow: 0 0 80px #ff4d88 !important; }
  .shake-me { animation: shake 0.3s infinite !important; }
  @keyframes shake { 0%, 100% { transform: scale(1.6) rotate(0); } 25% { transform: scale(1.6) rotate(5deg); } 75% { transform: scale(1.6) rotate(-5deg); } }
</style>
</head>
<body>

<div id="card">
  <h2 id="mainQuestion">Will you be my Valentine? ðŸ’–</h2>
  <div class="btn-container">
    <button id="yesBtn">YES ðŸ’˜</button>
    <button id="noBtn">NO ðŸ˜¢</button>
  </div>
  <div id="messageBox"></div>
</div>

<audio id="musicDefault" loop><source src="default-music.mp3" type="audio/mpeg"></audio>
<audio id="musicYes" loop><source src="yes-music.mp3" type="audio/mpeg"></audio>
<audio id="musicNo" loop><source src="no-music.mp3" type="audio/mpeg"></audio>

<script>
  const card = document.getElementById('card'), yesBtn = document.getElementById('yesBtn'), noBtn = document.getElementById('noBtn'), 
        messageBox = document.getElementById('messageBox'), mainQuestion = document.getElementById('mainQuestion'), body = document.body,
        musicDefault = document.getElementById('musicDefault'), musicYes = document.getElementById('musicYes'), musicNo = document.getElementById('musicNo');

  let hasInteracted = false, clicked = false, interval;

  card.addEventListener('mouseenter', () => { if (!hasInteracted) { hasInteracted = true; playMusic(musicDefault); } });

  function playMusic(music) { [musicDefault, musicYes, musicNo].forEach(m => m.pause()); music.currentTime = 0; music.play().catch(() => {}); }

  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.get('retry') === 'true') {
    noBtn.style.display = 'none'; yesBtn.classList.add('big-yes');
    mainQuestion.innerHTML = "I knew you'd come back! <br> Say Yes now? ðŸ’–";
    setTimeout(() => { if(!clicked) yesBtn.classList.add('shake-me'); }, 5000);
  }

  function spawnFloatingItem(content, color) {
    const el = document.createElement("div");
    el.className = "floating-item";
    el.textContent = content;
    el.style.color = color;
    el.style.left = Math.random() * 100 + "vw";
    el.style.top = "100vh";
    el.style.fontSize = (Math.random() * 50 + 70) + "px";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 2500);
  }

  yesBtn.addEventListener('mouseenter', () => { 
    body.classList.add('bg-pink-love'); 
    messageBox.innerHTML = "CLICK IT! â¤ï¸"; 
    playMusic(musicYes); 
    interval = setInterval(() => {
        const texts = ["CLICK IT!", "YESS!", "CLICK RN", "â¤ï¸"];
        spawnFloatingItem(texts[Math.floor(Math.random()*texts.length)], "white");
    }, 100); 
  });

  yesBtn.addEventListener('mouseleave', () => { body.classList.remove('bg-pink-love'); clearInterval(interval); messageBox.innerHTML = ''; playMusic(musicDefault); });

  noBtn.addEventListener('mouseenter', () => { 
    body.classList.add('bg-dark-cloudy'); 
    messageBox.innerHTML = "Wait... no! ðŸ¥º"; 
    playMusic(musicNo); 
    interval = setInterval(() => {
        const texts = ["NO!", "DONT SAY NO!", "STOP!", "ðŸ’”"];
        spawnFloatingItem(texts[Math.floor(Math.random()*texts.length)], "#ff4d88");
    }, 100); 
  });

  noBtn.addEventListener('mouseleave', () => { body.classList.remove('bg-dark-cloudy'); clearInterval(interval); messageBox.innerHTML = ''; playMusic(musicDefault); });

  yesBtn.addEventListener('click', () => { clicked = true; window.location.href = "yes.html"; });
  noBtn.addEventListener('click', () => { clicked = true; window.location.href = "no.html"; });
</script>
</body>
</html>
